<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-color: #f7ede361;
      }
      .color-black {
        color: black;
      }
    </style>
    <title>Dashboard</title>
  </head>

  <body>
    <!-- top navigation bar -->
    <nav
      class="navbar navbar-expand-lg navbar-white fixed-top"
      style="background-color: #bbded7"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span
            class="navbar-toggler-icon"
            data-bs-target="#sidebar"
          ></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold color-black"
          href=""
          >Dashboard</a
        >
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavBar">
          <div class="d-flex ms-auto my-3 my-lg-0"></div>
          <ul class="navbar-nav">
            <li>
              <form action="" method="POST">
                <input
                  type="submit"
                  value="Logout"
                  class="btn btn-sm btn-outline-danger"
                />
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->

    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav"
      tabindex="-1"
      id="sidebar"
      style="background-color: #bbded7ab"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-white">
          <ul class="navbar-nav">
            <li>
              <div
                class="text-muted small fw-bold text-uppercase px-3"
              ></div>
            </li>
            <li>
              <a href="" class="nav-link px-3 color-black">
                <span class="me-2"
                  ><i class="bi bi-speedometer2"></i
                ></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-link px-3 active color-black">
                <span class="me-2"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <span>Users</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-link px-3 color-black">
                <span class="me-2"
                  ><i class="bi bi-camera-fill"></i
                ></span>
                <span>Track</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->

    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4>Hello</h4>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
